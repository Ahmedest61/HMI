{% extends "layout.html" %}
{% block body %}
<body>
<div class="text-block">
  <h1>FPGA based Load Generator for Profinet/Ethernet using Netjury</h1>
</div>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}

<div class="container">
  <img src="{{url_for('static', filename='incase.jpg')}}" align="middle">
  <div class="text-block">
  <form method=post>
 
   <dl>
      <dt>Username:
      <dd><input type=text name=username value="{{
          request.form.username }}"> 
      <dt>Password:
      <dd><input type=password name=password> 
    </dl>
    <div class="buton">
            <button type="submit">Login</button>
            </div
  </form>
  </div>
</div>
<style>

.container {
    position: center;
}

/* Bottom right text */
.text-block {
    position: center;
    bottom: 20px;
    right: 20px;
    background-color: Gainsboro ;
    color: black;
    padding-left: 30px;
    padding-right: 30px;
}

p.label_checkbox_pair {
clear: both;
float: none;
position: relative;
}
p.label_checkbox_pair input {
left: 80px;
position: relative;
top: 1px;

}
p.label_checkbox_pair label {
display: block;
margin-left: 90px;
width: 200px;
}
.error {
    color: red
}
    form {
        /* Just to center the form on the page */
        margin: 0 auto;
        width: 500px;
        /* To see the outline of the form */
        padding: 1em;
        border: 1px solid #CCC;
        border-radius: 1em;
    }

    form div + div {
        margin-top: 1em;
    }


  /*  select { width: 50px; text-align-last:center; }*/

    label {
        /* To make sure that all labels have the same size and are properly aligned */
        display: inline-block;
        width: 90px;
        text-align: right;
    }

    input, textarea {
        /* To make sure that all text fields have the same font settings
           By default, textareas have a monospace font */
        font: 1em sans-serif;

        /* To give the same size to all text fields */
        width: 300px;
        box-sizing: border-box;

        /* To harmonize the look & feel of text field border */
        border: 1px solid #999;
    }

    input:focus, textarea:focus {
        /* To give a little highlight on active elements */
        border-color: #000;
    }

    textarea {
        /* To properly align multiline text fields with their labels */
        vertical-align: top;

        /* To give enough room to type some text */
        height: 5em;
    }

    .buton {
        /* To position the buttons to the same position of the text fields */
/*        padding-left: 50px; /* same size as the label elements */
	text-align:center;    
 }

    buton {
        /* This extra margin represent roughly the same space as the space
           between the labels and their text fields */
	margin-left: 1em;
    }

</style>
<body>
  {% endblock %}
